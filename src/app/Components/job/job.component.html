<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let job of jobs">
      <div class="card job-card"> <!-- ‚úÖ Card structure matches CSS -->
        <img [src]="job.imagePath" class="card-img-top" alt="Job Image"> <!-- ‚úÖ Image styling -->
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5> <!-- ‚úÖ Title formatting -->
          <h6 class="card-subtitle mb-2 text-muted">{{ job.category }}</h6> <!-- ‚úÖ Subtitle -->
          <p class="card-text">
            üìç <strong>Location:</strong> {{ job.location }}<br>
            üí∞ <strong>Salary:</strong> {{ job.salary | currency }}<br>
            <!-- ‚úÖ <strong>Approved:</strong> {{ job.isApproved ? 'Yes' : 'No' }}<br> -->
            üî• <strong>Active Job:</strong> {{ job.isActive ? 'Open' : 'Closed' }}<br>
            ‚è≥ <strong>Job Type:</strong> {{ job.jobType }}
          </p>
          <button class="btn btn-primary" (click)="openApplicationForm(job)">Apply Now</button> <!-- ‚úÖ Opens form -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Popup Form for Job Application -->
<div *ngIf="selectedJob" class="modal-container">
  <div class="modal-content">
    <h3>Apply for {{ selectedJob.title }}</h3>
    <form (ngSubmit)="submitApplication()">
      <div class="form-group">
        <label>Upload Resume</label>
        <input type="file" (change)="onFileSelected($event)">
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
      <button type="button" class="btn btn-secondary" (click)="closeApplicationForm()">Cancel</button>
    </form>
  </div>
</div>
