<div class="container">
  <div *ngIf="!selectedCourse" class="course-details">
    <h2>{{ course.title }}</h2>
    <p>{{ course.description }}</p>
    <p><strong>Price:</strong> {{ course.paid ? '₹' + course.price : 'Free' }}</p>
    <p><strong>Live Workshop:</strong> {{ course.liveWorkshop ? 'Available' : 'Not Available' }}</p>
    <button class="enroll-button" (click)="proceedToPayment(course)">
      <i class="bi bi-box-arrow-in-up"></i>&nbsp;Enroll Now
    </button>
  </div>

  <!-- ✅ Popup Payment Form -->
  <div *ngIf="selectedCourse" class="modal-container">
    <div class="modal-content">
      <h3>Payment for {{ selectedCourse.title }}</h3>
      <p><strong>Amount:</strong> ₹{{ selectedCourse.price }}</p>

      <form (ngSubmit)="submitPayment()">
        <button type="submit" class="btn btn-success">Confirm Payment</button>
        <button type="button" class="btn btn-secondary" (click)="cancelPayment()">Cancel</button>
      </form>
    </div>
  </div>
</div>
